<form>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">

    <p>Select your favorite animal out of the following:</p>
    <label for="dog">Dog</label>
    <input type="radio" id="dog" name="dog">
    <label for="cat">Cat</label>
    <input type="radio" id="cat" name="cat">
    <label for="dinosaur">Dinosaur</label>
    <input type="radio" id="dinosaur" name="dinosaur">

    <p>Say a few words about yourself:</p>
    <textarea name="description"></textarea>

    <p>Select your favorite primary color:</p>
    <select name="gender">
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
    </select>

    <input type="submit" value="Submit">
</form>
